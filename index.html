<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekierowanie do Mój Lewiatan</title>
</head>
<body>
    <h1>Przekierowywanie...</h1>
    <p>Jeśli nie zostaniesz automatycznie przekierowany, <a href="https://mojlewiatan.pl/">kliknij tutaj</a>.</p>

    <script>
    function redirectToAppStore() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var androidPlayStoreUrl = "https://play.google.com/store/apps/details?id=pl.lewiatan.mojlewiatan";
        var iOSAppStoreUrl = "https://apps.apple.com/pl/app/m%C3%B3j-lewiatan/id1506749167?l=pl";
        var defaultUrl = "https://mojlewiatan.pl/";

        if (/android/i.test(userAgent)) {
            window.location.href = androidPlayStoreUrl;
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = iOSAppStoreUrl;
        } else {
            window.location.href = defaultUrl;
        }
    }

    // Wywołaj funkcję automatycznie po załadowaniu strony
    window.onload = redirectToAppStore;
    </script>
</body>
</html>
